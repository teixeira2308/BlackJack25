<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Responsive design settings to ensure proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BlackJack25</title>

  <!-- Compatibility settings for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Link to Bootstrap CSS for styling the page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link to Bootstrap Icons for using icon fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Link to custom stylesheet for additional styles specific to the Blackjack game -->
  <link rel="stylesheet" href="css/blackjack_style.css">

  <!-- Title of the webpage, displayed in the browser tab -->
  <title>Blackjack</title>
</head>

<body>
  <!-- Header section containing the game title -->
  <header class="container">
    <h1 class="text-center">‚ô†Ô∏è Blackjack 25 ‚ô•Ô∏è</h1> <!-- Main heading for the game -->
  </header>

  <main class="container">
    <!-- Main game section -->
    <section id="game" class="my-4">
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">üé© Dealer <!-- Subheading for the dealer's section -->
            <span class="badge bg-danger" id="dealer-score">0</span>
          </h2>
          <p id="dealer" class="lead">Loading...</p> <!-- Placeholder for displaying dealer's cards -->
        </div>
      </div>

      <div class = "card mb-3">
        <div class="card-body">
          <h2 class="card-title">üéÆ Player <!-- Subheading for the player's section -->
            <span class="badge bg-primary" id="player-score">0</span>
          </h2>
          <p id="player" class="lead">Loading...</p> <!-- Placeholder for displaying player's cards -->
        </div>
      </div>

      <!-- Button for the player to draw a new card -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary btn-lg" id ="card" onclick="playerNewCard()">
          <i class="bi bi-plus-circle"></i> Card
        </button>
        <button class="btn btn-secondary btn-lg" id="stand" onclick="dealerFinish()">
          <i class="bi bi-hand-thumbs-up"></i> Stand
        </button>
        <button class="btn btn-success btn-lg" id="new_game" onclick="newGame()">
          <i class="bi bi-arrow-clockwise"></i> New Game
        </button>
      </div>
    </section>

      
    <!-- Section to display the game's status and messages -->
    <section id="game_status" class="alert alert-info text-center my-3" role="alert">
      <!-- This will be populated dynamically during the game -->
    </section>

    <!-- Debugging section for developers to view game state -->
    <section id="sec_debug">
      <div class="accordion" id="debugAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#debugCollapse">
              üîç Debug
            </button>
          </h2>
          <div id="debugCollapse" class="accordion-collapse collapse">
            <div class="accordion-body">
              <pre id="debug"></pre> <!-- Preformatted text area for displaying debug information -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer section, currently empty -->
  <footer class="container text-center text-white py-3">
    <!-- Any footer content can be added here -->
     <small>Have fun playing Blackjack! üé≤</small>
  </footer>

  <!-- Link to Bootstrap's JavaScript bundle for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Link to the JavaScript file containing the Blackjack game logic -->
  <script src="js/blackjack_object.js"></script>

  <!-- Link to the JavaScript file for managing game actions and events -->
  <script src="js/blackjack_manager.js"></script>

  <!-- Execute the newGame function when the window loads to start the game -->
  <script>
    window.onload = newGame; // Initializes a new game on page load
  </script>
</body>

</html>
