<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Responsive design settings to ensure proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BlackJack25</title>

  <!-- Compatibility settings for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Link to Bootstrap CSS for styling the page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link to Bootstrap Icons for using icon fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Link to custom stylesheet for additional styles specific to the Blackjack game -->
  <link rel="stylesheet" href="css/blackjack_style.css">

  <!-- Title of the webpage, displayed in the browser tab -->
  <title>Blackjack</title>
</head>

<body>
  <!-- Header section containing the game title -->
  <header class="container">
    <h1 class="game-title">‚ô†Ô∏è Blackjack <span id="game-mode">21</span> ‚ô•Ô∏è</h1> <!-- Main heading for the game -->
    <div class="text-center">
      <button class="btn btn-sm btn-outline-light" onclick="showModeSelector()">
        <i class="bi bi-gear"></i> Mudar Modo
      </button>
    </div>
  </header>

  <div class="modal fade" id="modeModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">üé≤ Selecione o Modo de Jogo</h5>
        </div>
        <div class="modal-body">
          <div class="d-grid gap-3">
            <button class="mode-btn btn btn-lg btn-primary" onclick="selectMode(21)">
              <div class="mode-title">üéØ Blackjack 21</div>
              <div class="mode-description">Modo Cl√°ssico - Rebenta aos 21 pontos</div>
            </button>
            <button class="mode-btn btn btn-lg btn-success" onclick="selectMode(25)">
              <div class="mode-title">üöÄ Blackjack 25</div>
              <div class="mode-description">Modo Extremo - Rebenta aos 25 pontos</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <!-- Main game section -->
     <div class="blackjack-table">
      <div class="table-felt"></div>

      <section id="dealer-area">
        <div class="player-header">
          <div class="player-label">üé© Dealer</div>
          <div class="score-badge-inline">
            <i class="bi bi-bar-chart-fill"></i> <span id="dealer-score">0</span>
          </div>
        </div>
        <div class="card-area" id="dealer-cards"></div>
      </section>

      <section class="status-message" id="game_status"></section>

      <section id="player-area">
        <div class="player-header">
          <div class="player-label">üéÆ Player</div>
          <div class="score-badge-inline">
            <i class="bi bi-bar-chart-fill"></i> <span id="player-score">0</span>
          </div>
        </div>
        <div class="card-area" id="player-cards"></div>
      </section>
     </div>


      <!-- Button for the player to draw a new card -->
    <section class="controls">
      <button class="game-btn btn-primary" id="card" onclick="playerNewCard()">
        <i class="bi bi-plus-circle"></i> HIT
      </button>
      <button class="game-btn btn-warning" id="stand" onclick="dealerFinish()">
        <i class="bi bi-hand-thumbs-up"></i> STAND
      </button>
      <button class="game-btn btn-success" id="new_game" onclick="newGame()">
        <i class="bi bi-arrow-clockwise"></i> NEW GAME
      </button>
    </section>

    

    <!-- Debugging section for developers to view game state -->
    <section class="debug-section" id="sec_debug">
      <div class="accordion" id="debugAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#debugCollapse">
              üîç Debug
            </button>
          </h2>
          <div id="debugCollapse" class="accordion-collapse collapse">
            <div class="accordion-body">
              <pre id="debug"></pre> <!-- Preformatted text area for displaying debug information -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer section, currently empty -->
  <footer class="container text-center text-white py-3">
    <!-- Any footer content can be added here -->
     <small>Have fun playing Blackjack! üé≤</small>
  </footer>

  <!-- Link to Bootstrap's JavaScript bundle for interactive components -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



  <!-- Link to the JavaScript file containing the Blackjack game logic -->
  <script src="js/blackjack_object.js"></script>

  <!-- Link to the JavaScript file for managing game actions and events -->
  <script src="js/blackjack_manager.js"></script>

</body>

</html>
